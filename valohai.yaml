- step:
    name: train-model
    image: tensorflow/tensorflow:2.4.1
    command:
    - pip install -r requirements.txt
    - python ./train.py {parameters}
    parameters:
    - name: epoch
      default: 5
      multiple-separator: ','
      optional: false
      type: integer
    inputs:
    - name: mnist
      default:
      - s3://onboard-sample/tf-sample/mnist.npz
      optional: false
